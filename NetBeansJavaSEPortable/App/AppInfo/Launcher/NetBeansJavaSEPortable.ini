[Launch]
ProgramExecutable=netbeans\bin\netbeans.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Activate]
Java=require

[DirectoriesMove]
NetBeans=%APPDATA%\NetBeans

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\NetBeans

[FileWrite1]
Type=ConfigWrite
File=%PAL:AppDir%\netbeans\etc\netbeans.conf
Entry=netbeans_default_userdir
Value=="%PAL:DataDir%\Config"

[FileWrite2]
Type=ConfigWrite
File=%PAL:AppDir%\netbeans\etc\netbeans.conf
Entry=netbeans_default_cachedir
Value=="%PAL:DataDir%\Cache"

[FileWrite3]
Type=ConfigWrite
File=%PAL:AppDir%\netbeans\etc\netbeans.conf
Entry=netbeans_jdkhome
Value=="%PAL:AppDir%\JDK"
